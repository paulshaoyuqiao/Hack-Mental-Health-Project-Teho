<html>
  <head>
    <title>teho</title>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Arimo|Roboto" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='Auth.js')}}"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>teho</h1>
      </div>

      <div class="main">
        <h2>let's set up your teho!</h2>
        <h3>how long do you want your downtime to be?</h3>
        <div class="timing">
            <label class="radio"> 
              <input type="radio" id="two">
              2 minutes
              <span class="single-radio"></span>
            </label>

            <label class="radio"> 
              <input type="radio" id="five">
              5 minutes
              <span class="single-radio"></span>
            </label>

            <label class="radio"> 
              <input type="radio" id="ten">
              10 minutes
              <span class="single-radio"></span>
            </label>
        </div>

      </div>

      <div class="footer">
        <!-- THIS HAS TO TAKE US TO THE NEXT PAGE -->
        <a href="{{ url_for('log_before') }}"><button class="next">Finish</button></a>

      </div>

    </div>
  </body>
</html>
